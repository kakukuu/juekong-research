<!DOCTYPE html>

<!-- 文档类型声明为 HTML5，并设置页面语言为简体中文 -->

<head>

    <!-- 浏览器标签上显示的网页标题 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
